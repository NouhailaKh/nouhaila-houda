<div class="card">
    <div class="card-header"></div>

    <div class="card-body">
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
                <a href="#" class="close" (click)="clickMe()">&times;</a> {{msg}}
            </div>
        </div>
        <h2 class="text-muted">Add New Provider</h2>

        <div class="form-group">
            <label>Id</label>
            <input type="number" class="form-control" [(ngModel)]="provider.Id">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="provider.Name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="provider.Email">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="provider.Address">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control" [(ngModel)]="provider.Phone">
        </div>

        <div class="form-group">
            <label>Actions</label>
            <input type="text" class="form-control" [(ngModel)]="provider.Actions">
        </div>


        <div class="card-footer">
            <button class="btn btn-block btn-success" (click)="save()">Save</button>
        </div>

    </div>
