<div class="card">
    <div class="card-footer"></div>
    <div class="col-md-4">
        <div class="alert alert-danger alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="clickMe()">&times;</a> {{msg}}
        </div>
    </div>
    <div class="card-body">
        <h2 class="text-muted">List of Material Raw</h2>
        <table class="table table-hover table-striped">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Provider</th>
                <th>Quantity of stock</th>
                <th>Reviews</th>
            </thead>
            <tbody>
                <tr *ngFor="let m of materialraws">
                    <td>{{m.Id}}</td>
                    <td>{{m.Name}}</td>
                    <td>{{m.Provider}}</td>
                    <td>{{m.Quantity_of_stock}}</td>
                    <td>{{m.Reviews}}</td>
                    <td><button class="btn btn-outline-danger" (click)="delete(i)"><i class="fa fa-trash"></i></button></td>
                    <td><button class="btn btn-outline-warning"><i class="fa fa-pen"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
